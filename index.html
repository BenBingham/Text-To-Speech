<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" defer></script>
    <title>Let Me Speak</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Let Me Speak For You</h1>
        <p>A simple text to speech application for when you tired of reading</p>

        <textarea name="text" class="text" id="text" cols="30" rows="10"></textarea>
        <div class="buttons">
            <label for="text">Speed</label>
            <input type="number" name="speed" id="speed" value="1" min="0.5" max="5" step=".5" >
            <button class="play">Play</button>
            <button class="pause">Pause</button>
            <button class="stop" id="stop-button">Stop</button>
        </div>
    </div>
</body>
</html>
